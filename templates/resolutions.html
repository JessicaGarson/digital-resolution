<html>
<head>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <style>

        .resolutions
        {
            width: 73%;
            color: #fff;
            padding: 10%;
            font-family: 'helvetica', sans-serif;
        }

        .pink {
            background-color: #e54164;
        }

        .yellow {
            background-color: #faa719;
        }

        .lightblue {
            background-color: #7acdcc;
        }

        .darkblue {
            background-color: #1c2e41;
        }

        .purple {
            background-color: #800080;
        }

        #count {
            font-size: 2em;
            margin-bottom: 1em;
        }

        #resolution {
            font-size: 6em;
        }

        #footer {
            font-size: 2em;
            margin-top: 1em;
        }

        .logo {
            max-width: 100%;
        }

        .logo-container {
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="resolutions">

        <div id="count">
        # {{ resolution_id }} out of {{ resolutions_count }}
        </div>

        <div id="resolution">
            {{ resolution.text }}
        </div>

        <div id="footer">
            What's your #digitalresolution? Text yours to ###-###-####
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script type="text/javascript">
        $( document ).ready(function() {

            // Page refresh every 30s
            window.setTimeout(function () { location.reload(true) }, 30000);

            // Rotate through all of the logos for host groups
            var showLogo = Math.floor(Math.random() * 95);

            // 15% of the time, show a logo instead of a resolution
            if (showLogo <= 35) {
                var logos = [
                'https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTwdCV3GMxIZIwdavZWtEWPCZEBslAWGIc2lqHr4RpmxJ0HnWa6u4zWHvmG', // Cat
                'http://www.wallspick.com/wp-content/uploads/2014/12/Beautiful-Cute-Cat-640x400.jpg', // Another cute cat
                ]
                var logo = logos[Math.floor(Math.random() * 6)];
                $("#resolution").html("<img src='" + logo + "' class='logo'>");
                $("#resolution").addClass('logo-container');
            }
            else {
                // Apply random background color class (.pink, .yellow, .lightblue, .darkblue) on load
                var colors = ['pink', 'yellow', 'lightblue', 'darkblue', 'purple'];
                var color = colors[Math.floor(Math.random() * 4)];
                $("body").addClass(color);
            }
        });
    </script>

</body>
</html>
